<body>
    <h1 style="text-align: center;">Tabsist</h1>
    <p id="labelLRU">LRU</p>
    <br>
    <hr>
    <label class="toggle-switchy" for="domain" data-size="sm" data-style="rounded">
        <input checked type="checkbox" id="domain">
        <span class="toggle">
          <span class="switch"></span>
        </span>
    </label>

    <!-- <button type="button" class="btn btn-primary">Primary</button> -->
    <!-- <input type="checkbox" role="switch" name="domain" id="domain"> -->
    <label for="html" id="filter">Filter Based On Domain</label>
    <br>
    <div id="hidden">
        <p><input type="text" placeholder="Add Domain"><i class="fa fa-window-close" aria-hidden="true"></i></p>
        <div id = "filterBtns">
            <button id ="addBtn" class="filterBtns">Add</button>
            <button id ="saveBtn" class="filterBtns">Save</button>
        </div>   
    </div>
    <p id="success"></p>

    <button id="btnId" class="btn btn-danger">Set LRU</button>
