<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            /* background-image: url(https://toppng.com/uploads/preview/cool-background-texture-11553973476tunvczhmb1.jpg); */
            color: #7db0de;
            width: 222px;
            height: 166px;
            background: #1d5c96;
        }
        #btnId{
            background-color: green;
            border-radius: 9px;
            margin: 7px;
            color: white;
            padding: 8px;
            font-weight: 900;
            border: inset;
            cursor: pointer;
        }
        /* @keyframes example {
        from {background-color: greenyellow;}
        to {background-color: #12395d;}
        } */
        @keyframes beat {
        0% {
                    transform: scale(1, 1);
                    /* background-color: greenyellow; */
        }
        100% {
                    transform: scale(0.9, 0.9);
                    /* background-color: #12395d; */
        }
        }
        .filterBtns:focus,.filterBtns2:focus {
          animation: beat 0.2s ease-in-out backwards;
        }
        .filterBtns:active,.filterBtns2:active{
            animation: none;
        }
        #labelLRU{
            font-size: medium;
            font-weight: 800;
        }
        p{
            display: flex;
        }
        input[type=text]{  
            display: flex;
            flex: 2;
            border: none;
            outline: none;
            background: transparent;
            border-block-end-color: lightseagreen;
            border-block-end-width: 1px;
            border-block-end-style: revert;
            color: lightseagreen;

        }
        .fa{
            display: flex;
            color: lightseagreen;
            filter: invert(100%);
            cursor: pointer;
        }
        #hidden{
            display: none;
        }
        #hidden2{
            visibility: hidden;
        }
        .filterBtns{
            background: #12395d;
            color: #7db0de;
            border-radius: 26%;
            width: 45px;
            height: 32px;
            border: none;
            filter: drop-shadow(2px 2px 1px #7db0de);
            cursor: pointer;
        }
        .filterBtns2{
            background: #12395d;
            color: #7db0de;
            border-radius: 5%;
            width: 110px;
            height: 34px;
            border: none;
            filter: drop-shadow(2px 2px 1px #7db0de);
            cursor: pointer;
            margin-top: 1px;
        }
        #filter{   
            font-size: medium;
            font-weight: 700;
        }
        hr{
            border: 1px solid #12395d;
        }
        h1{
            border: 4px solid #12395d;
            border-block-end: revert;
            border-radius: 12px;
            padding: 3px 16%;
        }
        #success{
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>Tabsist App</h1>
    <label for="" id="labelLRU">LRU</label>
    <br>
    <hr>
    <input type="checkbox" name="domain" id="domain">
    <label for="html" id="filter">Filter Based On Domain</label>
    <br>
    <div id="hidden">
        <p><input type="text" placeholder="Add Domain"><i class="fa fa-window-close" aria-hidden="true"></i></p>
        <div id = "filterBtns">
            <button id ="addBtn" class="filterBtns">Add</button>
            <button id ="saveBtn" class="filterBtns">Save</button>
        </div>   
    </div>
    <p id="success"></p>
    <input type="checkbox" name="addPersonalCheck" id="addPersonalCheck">
    <label for="html" id="addpersonalLRU">Add Personal Lru</label>
    <div id="hidden2">
        <button id="addPersonal" class="filterBtns2">Add Current Tab</button> 
    </div>
    <button id="btnId">Set LRU</button> 
    <script src="./popup.js"></script>
</body>

</html>
